<body>

<!--背景-->
	<div id="bg">
		<img id="bgp" src="images/bg.png" />
	</div>

<!--登录框-->
	<div id="login">

		<div id="theme">
		</div>

        <div id="username">
            <!--<p>username</p>-->
            <!--<input type="text" name="username"/>/\-->
            <input type="text" value="username"
                   onfocus="if(this.value==defaultValue) {this.value='';this.type='username';this.style.color='#000'}"
                   onblur="if(!value) {value=defaultValue; this.type='text';this.style.color='#787878'}" />
        </div>

        <div id="password">
            <!--<p>password</p>-->
            <!--<input type="text" name="password"/>-->
            <input type="text" value="password"
                   onfocus="if(this.value==defaultValue) {this.value='';this.type='password';this.style.color='#000'}"
                   onblur="if(!value) {value=defaultValue; this.type='text';this.style.color='#787878'}" />
        </div>

        <p>forgotten?</p>

        <div id="button1">
            <!--<p>Login</p>-->
            <form>
                <input type="button" value="Login ">
            </form>
        </div>

        <div id="button2">
            <!--<p>Signup</p>-->

                <input type="button" value="Signup ">
            </form>
        </div>

	</div>
